<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <div th:insert="fragments :: header"></div>
</head>
<body>

<div class="container">

    <form class="form-signin" th:action="@{/login}" th:object="${user}" method="post" >
        <div class="text-center mb-4">
            <h2 class="lead" th:text="Welcome"></h2>
        </div>

        <div class="form-label-group col-sm-8 mx-auto">
            <label>Email</label>
            <input type="text" id="email" class="form-control" placeholder="Email" th:field="*{email}">
            <small class="form-text text-muted">Please enter your email.</small>
            <br>
        </div>
        <div class="form-label-group col-sm-8 mx-auto">
            <label>Password</label>
            <input type="password" id="password" class="form-control" placeholder="Passwor" th:field="*{password}">
            <small class="form-text text-muted">Please enter your password.</small>
            <br>
        </div>
    </form>
</div>
<!--<div align="center" th:if="${param.error}">-->
<!--<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>-->
<!--</div>-->
<div class="container">
    <div class="row col-sm-8 mx-auto">
        <div class="col-sm-6">
            <button th:action="@{/login}" th:method="" class="btn btn-sm btn-primary btn-block"
                    name="submitButton" value="Login" type="Submit">Login
            </button>
        </div>
        <div class="col-sm-6">
            <form th:action="@{/registration}" method="get">
                <button class="btn btn-sm btn-primary btn-block"
                        name="registerButton" value="Register" type="Submit">Register
                </button>
            </form>
        </div>
    </div>
</div>

<div th:insert="fragments :: footer"></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
